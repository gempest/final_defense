<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEAK</title>
    <link rel="icon" href="logo-transparent.png" type="icon/x-image">
    <style>
        body {
            background-image: url(bg.jpg);
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed; 
            min-height: 95vh; 
            font-family: arial, sans-serif;
        }
        header {
            text-align: center;
            color: white;
        }
        nav {
            border-radius: 20px;
            margin-top: 2vh;
            display: flex;
            justify-content: center;
            background-color: rgb(51, 51, 51);
            height: 40px; 
            gap: 15px;
            border: 1px solid white;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: small;
            margin-top: 1%;
        }
        .underline {
            text-decoration: none;
        }
        @media (max-width: 600px) {
            a {
                text-decoration: none;
                color: white;
                margin-top: 2.5%;
                
            }
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 3 equal columns */
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background-image: url(bg.jpg);
            background-size: cover; 
            color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            border: 1px solid white;
        }
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr); /* Switch to 1 column on small screens */
            }
            .grid-item {
                background-image: url(bg.jpg);
                background-size: cover; 
                background-attachment: fixed;
            }
        }
        .margin {
            text-align: left;
            margin-left: 30%;
        }
        h4 {
            font-weight: bold;
        }
        p {
            margin-left: 20%;
            font-size: medium;
        }
        @media (max-width: 600px) {
            .margin {
                margin-left: 20%;
            }
        }
        input {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            text-align: center;
        }
        textarea {
            text-align: center;
            border-radius: 10px;
        }
        ::placeholder {
            font-size: smaller;
        }
        .logo {
            height: 20%;
            width: 20%;
        }
        footer {
            background-color: rgb(51, 51, 51);
            color: white;
            text-align: center;
            font-size: medium;
            height: 40px;
            margin: 2vh;
            align-items: center;
            display: flex;
            position: relative;
            border: 1px solid white;
        }
        @media (max-width: 600px) {
            .footer {
                text-align: center;
                margin-left: 30vw;
            }
        }
        @media (min-width: 768px) {
            .footer {
                margin-left: 45%;
            }
        }
        .logo {
            height: 10%;
            width: 10%;
        }
        @media (max-width: 600px) {
            .logo {
                height: 25%;
                width: 25%;
            }
        }
        img{
            height: 30px;
            width: 30px;
        }
        .info-block {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        h4 {
            margin-top: 2vh;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="textfx.png" alt="logo">
    </header>
    
    <nav>
        <a href="index.html" class="underline">HOME </a>
        <a class="underline" href="about_us.html">ABOUT US</a>
        <a class="underline" href="education.html">EDUCATION</a>
        <a href="hobbies.html" class="underline">HOBBIES</a>
    </nav>
    <div class="grid-container">
        <div class="grid-item">
            <div class="margin">
                <div class="info-block">
                    <img src="landmark.png" alt="Address Icon">
                    <h4>Address</h4>
                  </div>
                  <p>Cebu Eastern College<br>Leon Kilat St. Cebu City</p>
                  
                  <div class="info-block">
                    <img src="contact.png" alt="Contact Icon">
                    <h4>Contact No.</h4>
                  </div>
                  <p>+63 9096754938</p>
                  
                  <div class="info-block">
                    <img src="email.png" alt="Email Icon">
                    <h4>Email</h4>
                  </div>
                  <p>contact_us@gmail.com</p>
        </div>
        </div>
        <div class="grid-item">
            <h2>Contact Us</h2>
            <br>
            <input type="text" placeholder="Enter Your Name (Optional)">
            <br>
            <input type="email" placeholder="Enter Your Email">
            <br>
            <textarea name="comment" id="Feedback" rows="5" cols="25" placeholder="Concern/Questions/Suggestions"></textarea>
            <br> 
            <br>
            <input type="submit" name="submit" id="submit">
        </div>
      </div>
      <footer>
        <p class="footer"> &copy; All Rights Reserved </p>
       </footer>
</body>
</html>
